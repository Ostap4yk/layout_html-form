<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="container">
        <fieldset>
          <legend>
            Personal information
          </legend>
          <label class="form-field">
            Surname:
            <input
            autocomplete="off"
            type="text"
            >
          </label>
          <label class="form-field">
            Name:
            <input
            type="text"
            autocomplete="off"
            >
          </label>
          <label class="form-field">
            How old are You?
            <input
              max="100"
              min="1"
              value="12"
              type="number">
          </label>
          <label class="form-field">
            Full date of birth:
            <input
              type="date">
          </label>
          <label>
            I accept the term of the agreement
            <input
              type="checkbox">
          </label>
        </fieldset>
      </div>
      <div class="container">
        <fieldset>
          <legend>
            Registration
          </legend>

          <label class="form-field">
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
            >
          </label>
          <label class="form-field-last">
            Password:
            <input
            required
            type="password">
          </label>
        </fieldset>
      </div>
      <div class="container">
        <fieldset>
          <legend>
            An interestind fact about you!
          </legend>

          <label class="form-field">
            Do you love cats?
            <input
              value="m"
              name="Cats"
              type="radio">
              Yes
            <input
              value="f"
              name="Cats"
              type="radio">
              No
          </label>
          <label class="form-field">
            What is your favorite color?
            <input type="color">
          </label>
          <label class="form-field">
            What time do you go to bed?
            <input
            step="1"
            type="time">
          </label>
          <label class="form-field">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="AUDI">AUDI</option>
              <option value="LADA">LADA</option>
            </select>
          </label>
          <label class="form-field-last">
            How do you rate our work?
            <input
            type="range"
            >
          </label>
        </fieldset>
      </div>
      <div class="Container">
        <fieldset>
          <legend>
            Additional info:
          </legend>

          <label class="form-field">
            Comments:
            <textarea name="feedback"
            id="feedback"
            cols="20"
            rows="2"
            ></textarea>
          </label>
          <label class="form-field-last">
            Would you reccomend us?
            <select name="Recommend" id="Reccomend">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </label>
        </fieldset>
      </div>
      <label class="form-field">

        <input type="submit">
      </label>




    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
